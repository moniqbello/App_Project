<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-button>
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rooms</ion-title>
    </ion-toolbar>
  </ion-header> 

  <ion-item color="secondary">
    <ion-label>
      <h2>Rooms</h2>
    </ion-label>
  </ion-item>
  
  <ion-item button detail="true" detail-icon="caret-forward-outline" [routerLink]="['/single']">
    <ion-label>
      <h3>Single Room</h3>
      <p>1 single bed<ion-icon name="bed-outline"></ion-icon></p>
    </ion-label>
  </ion-item>

  <ion-item button detail="true" detail-icon="caret-forward-outline">
    <ion-label>
      <h3>Twin Room</h3>
      <p>2 single bed <ion-icon name="bed"></ion-icon></p>
    </ion-label>
  </ion-item>

  <ion-item button detail="true" detail-icon="caret-forward-outline">
    <ion-label>
      <h3>Family Room</h3>
      <p>2 single beds and 1 sofa bed<ion-icon name="bed-sharp"></ion-icon></p>
    </ion-label>
  </ion-item>

  <ion-content padding class="background"></ion-content>

</ion-content>
